<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - Page introuvable</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
    font-family: "Raleway", sans-serif;
    background-color: #f6f6f6;
    color: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    text-align: center;
}

.wrapper {
    max-width: 600px;
    padding: 40px 20px;
}

h1 {
    font-family: "Cinzel", serif;
    font-size: 4rem;
    margin-bottom: 0.5rem;
    letter-spacing: 4px;
}

p {
    font-size: 1.2rem;
    color: #666;
    margin-bottom: 2rem;
}

a {
    background: #1a1a1a;
    color: #fff;
    padding: 14px 28px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 500;
    transition: background 0.2s ease;
}

a:hover {
    background: #333;
}

/* Terminal style */
.terminal {
    margin-top: 30px;
    font-family: monospace;
    font-size: 0.9rem;
    color: #444;
    letter-spacing: 2px;
}

.cursor {
    display: inline-block;
    width: 8px;
    height: 16px;
    background: #111;
    margin-left: 4px;
    animation: blink 1s steps(1) infinite;
}

@keyframes blink {
    0%,50%,100% { opacity: 1; }
    25%,75% { opacity: 0; }
}
</style>
</head>

<body>

<div class="wrapper">
    <h1>404</h1>
    <p>Cette page n'existe pas.</p>

    <a href="/">Retour Ã  l'accueil</a>

    <div class="terminal">
        ATTEMPTING RECONNECTION<span class="cursor"></span>
    </div>
</div>

</body>
</html>
